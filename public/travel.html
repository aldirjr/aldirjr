<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Adventures - Junior's World</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #1a252f;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            padding-top: 80px;
        }
        
        .navbar {
            background: rgba(26, 37, 47, 0.95) !important;
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: white !important;
        }
        
        .navbar-brand span { color: var(--secondary); }
        
        .nav-link {
            color: rgba(255,255,255,0.85) !important;
            font-weight: 600;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: white !important;
            background: rgba(255,255,255,0.1);
        }
        
        .nav-link.active {
            background: var(--secondary) !important;
            color: white !important;
        }
        
        .page-header {
            background: linear-gradient(135deg, var(--secondary), #c0392b);
            padding: 4rem 0 3rem;
            color: white;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        #map {
            height: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin: 2rem 0;
        }
        
        .map-section {
            padding: 4rem 0;
            background: var(--light);
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Junior's <span>World</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="professional.html">Professional</a></li>
                    <li class="nav-item"><a class="nav-link active" href="travel.html">Travel</a></li>
                    <li class="nav-item"><a class="nav-link" href="personal.html">Personal</a></li>
                    <li class="nav-item"><a class="nav-link" href="petsitting.html">Pet Sitting</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-globe-americas"></i> Travel Adventures</h1>
            <p>Exploring the world, one country at a time</p>
        </div>
    </div>

    <section class="map-section">
        <div class="container">
            <div class="text-center">
                <h2 class="section-title">My Travel Map</h2>
                <p>Countries I've visited are marked on the map</p>
            </div>
            
            <div id="map"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/travel-map.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
